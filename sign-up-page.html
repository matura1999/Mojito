<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/sign-up-page.css">
    <title>Document</title>
</head>

<body>

    <div class="navbar">

        <button class="logo" onclick="document.location='front-page.html'">&#127819 Mojito</button>
        <!-- <div class="search-container"></div> -->
        <form class="search-bar" action="#">
            <input type="text" placeholder="Search Portfolio" name="search-protfolio">
            <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="sign-button-container">
            <button class="sign-in" onclick="document.location='sign-in-page.html'">Sign in</button>
        </div>

    </div>


    <div class="main-page">
        <div class="login-box">
            <h3 clsss="sub-header"> Join Mojito</h3>
            <h2 class="header">Create your account</h2>

            <div class="login-form">
                <form action="#">
                    <label for="username">Name<span class="red-star">*</span></label><br>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="e-mail">E-mail<span class="red-star">*</span></label><br>
                    <input type="email" id="e-mail" name="e-mail" required><br><br>
                    <label for="pwd">Password<span class="red-star">*</span></label><br>
                    <input type="password" id="pwd" name="pwd" required><br><br>
                    <input type="submit" value="CREATE ACCOUNT" class="sign-in-button">
                </form>
            </div>


        </div>
    </div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sign-in-page.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="login-box">
        <h2 class="title">
            Sign in to Mojito
        </h2>

        <div class="login-form">
            <form action="#">
                <label for="username">Username or E-mail</label><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd"><br><br>
                <input type="submit" value="SIGN IN" class="sign-in-button">
            </form>
        </div>


        <div class="new-user">
            New to Mojito?&nbsp&nbsp&nbsp <a href="#"> Create an account!</a>
        </div>
    </div>
</body>

</html>
